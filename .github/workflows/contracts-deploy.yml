name: Deploy Smart Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - sepolia
          - goerli
          - mainnet
      verify:
        description: 'Verify contract on Etherscan'
        required: false
        type: boolean
        default: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.network }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hardhat/package-lock.json

      - name: Install dependencies
        working-directory: ./hardhat
        run: npm ci

      - name: Compile contracts
        working-directory: ./hardhat
        run: npm run compile

      - name: Deploy contracts
        working-directory: ./hardhat
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.verify }}" == "true" ]; then
            npx hardhat ignition deploy ignition/modules/CakeFactory.js \
              --network ${{ github.event.inputs.network }} \
              --verify
          else
            npx hardhat ignition deploy ignition/modules/CakeFactory.js \
              --network ${{ github.event.inputs.network }}
          fi

      - name: Save deployment info
        id: deployment
        working-directory: ./hardhat
        run: |
          if [ -f "ignition/deployments/chain-*/deployed_addresses.json" ]; then
            CONTRACT_ADDRESS=$(cat ignition/deployments/chain-*/deployed_addresses.json | jq -r '.["CakeFactory"]' || echo "Not found")
            echo "contract_address=$CONTRACT_ADDRESS" >> $GITHUB_OUTPUT
            echo "Deployed contract address: $CONTRACT_ADDRESS"
          else
            echo "Deployment file not found"
          fi

      - name: Create deployment summary
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const contractAddress = '${{ steps.deployment.outputs.contract_address }}';
            const network = '${{ github.event.inputs.network }}';
            const verify = '${{ github.event.inputs.verify }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number || context.payload.pull_request?.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Contracts deployed to ${network}\n\n` +
                    `Contract Address: ${contractAddress || 'Not available'}\n` +
                    `Verified: ${verify === 'true' ? 'Yes' : 'No'}\n\n` +
                    `Network: ${network}\n` +
                    `Commit: ${context.sha.substring(0, 7)}`
            }).catch(err => console.log('Could not create comment:', err));

