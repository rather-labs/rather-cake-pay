name: Smart Contracts CI

on:
  push:
    paths:
      - 'hardhat/**'
      - '.github/workflows/contracts-ci.yml'
  pull_request:
    paths:
      - 'hardhat/**'
      - '.github/workflows/contracts-ci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hardhat/package-lock.json

      - name: Install dependencies
        working-directory: ./hardhat
        run: npm ci

      - name: Install Solhint
        working-directory: ./hardhat
        run: |
          if ! command -v solhint &> /dev/null && ! npx solhint --version &> /dev/null; then
            echo "Installing Solhint..."
            npm install --save-dev solhint
          fi

      - name: Run Solhint
        working-directory: ./hardhat
        run: |
          if [ ! -f ".solhint.json" ]; then
            echo "Warning: .solhint.json not found. Using default configuration."
          fi
          npx solhint 'contracts/**/*.sol'

      - name: Check formatting with Prettier
        working-directory: ./hardhat
        run: npm run format:check

  compile:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hardhat/package-lock.json

      - name: Install dependencies
        working-directory: ./hardhat
        run: npm ci

      - name: Compile contracts
        working-directory: ./hardhat
        run: npm run compile

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-artifacts
          path: hardhat/artifacts/
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hardhat/package-lock.json

      - name: Install dependencies
        working-directory: ./hardhat
        run: npm ci

      - name: Run tests
        working-directory: ./hardhat
        run: npm test

      - name: Generate coverage report (if available)
        working-directory: ./hardhat
        run: |
          if [ -f "hardhat.config.js" ] && grep -q "coverage" hardhat.config.js || npm list | grep -q "@nomicfoundation/hardhat-network-helpers"; then
            npx hardhat coverage || echo "Coverage not configured"
          else
            echo "Coverage not configured, skipping..."
          fi
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hardhat/package-lock.json

      - name: Install dependencies
        working-directory: ./hardhat
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Slither
        run: |
          pip3 install slither-analyzer

      - name: Run Slither
        working-directory: ./hardhat
        run: slither . --exclude-dependencies

      - name: Run npm audit
        working-directory: ./hardhat
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found (check output above)"
        continue-on-error: true

